<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; height: 2000px; margin: auto; padding-top: 50px; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; }
        input[type="text"], input[type="password"], input[type="number"], input[type = "radio"]{ margin-bottom: 20px; padding: 10px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="http://localhost:3000/signup" method="post">
            <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <button type = "button" onclick>중복 확인</button>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
<!--여기서 비밀번호 틀린지 체크는 자바스크립트로-->
            <label for="student_id">학번</label>
            <input type="number" id="student_id" name="student_id" required>
<!--학번겹치면 안됨-->
            <label for = "identity">신분</label>
            <label>
                <input type="radio" name="identity" value="student" required>
                학생
            </label>
        
            <label>
                <input type="radio" name="identity" value="teacher" required>
                교수자
            </label>
<!--비밀번호 젖아시 원문 복원 불가능 형태는 자바스크립틑로 구현예정-->
            <button type="submit">회원 가입</button>
<!--회원가입시 모든 요건 충족 (아이디 중복 X, 비밀번호 일치, 학번10자리 확인)-->
        </form>
    </div>

    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("confirm_password");

        function checkPassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("비밀번호가 일치하지 않습니다.");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = checkPassword;
        confirm_password.onkeyup = checkPassword;



        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.onsubmit = function(e) {
                e.preventDefault(); //이렇게 해야 페이지가 새로고침되지 않음

                var formData = new FormData(form); //새로운 form data 객체 생성
                var object = {};
                formData.forEach((value, key) => {object[key] = value});
                var json = JSON.stringify(object);//json으로 변환, string이어야 하는 이유는 fetch로 서버로 전송하기 위함

                // fetch로 서버 전송 'json'사용
                fetch('http://localhost:3000/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: json
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    // Handle success, like redirecting the user or showing a success message
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Handle errors, like showing an error message
                });
            };
        });

    </script>

</body>
</html>
