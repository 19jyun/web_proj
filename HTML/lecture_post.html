<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <!-- 여기는 css, 나중에 공부하면서 다시 돌아오자
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; height: 2000px; margin: auto; padding-top: 50px; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; }
        input[type="text"], input[type="password"] { margin-bottom: 20px; padding: 10px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!--quill stylesheet 추가-->
</head>
<body>

    <h1>강의 게시물 작성</h1>
        
    <form id="form" action="/your-endpoint" method="POST">
        <input type="text" placeholder="제목" id="title" name="title" required>
        <div id="announcement"></div> 
        <input type="hidden" name="maintext" id="maintext">
        <button type="submit">업로드</button> <!--richtext editor 업로드, 버튼은 css로 마지막에 배치-->
    </form>


        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <!--Initializing rich text editor-->
        <script>
            var quill = new Quill('#announcement', {
                theme: 'snow'  //adds a toolbar with rich text options
            });

            var form = document.getElementById('form');
            form.onsubmit = function() {
                document.getElementById('maintext').value = quill.root.innerHTML;
                return true; // 글 업로드
            };

        </script>

</body>
</html>
